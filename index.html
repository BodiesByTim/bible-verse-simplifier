<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bible Verse Simplifier</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Bible Verse Simplifier</h1>
    <p class="subtitle">Ever wondered what that verse really means? We got you!</p>
    
    <input type="text" id="verse-input" placeholder="Enter Bible Verse (e.g., John 3:16)" />
    <button id="fetch-verse">Get Explanation</button>
    
    <div id="verse-output" class="output">
      <p><strong>Verse:</strong> <span id="verse-text">...</span></p>
      <p><strong>Explanation:</strong> <span id="verse-explanation">...</span></p>
      <p><strong>Action Step:</strong> <span id="action-step">...</span></p>
    </div>
    
    
    <p class="footer">Powered by BodiesByTim</p>
  </div>

  <script src="script.js"></script>
</body>
</html>

</body>
</html>
